<!-- templates/cadastrar_inventory.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Inventário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-gradient text-white text-center rounded-top-4" style="background: linear-gradient(135deg, #0d6efd, #0b5ed7);">
            <h4 class="mb-0">Cadastrar Inventário Steam</h4>
          </div>

          <div class="card-body p-4">
            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Nome da Conta</label>
                <input type="text" name="name" class="form-control" placeholder="Ex: Conta do João">
              </div>

              <div class="mb-3">
                <label class="form-label">Link do Inventário</label>
                <input type="url" name="link" class="form-control" placeholder="Cole aqui o link do inventário Steam">
              </div>

              <button type="submit" class="btn btn-primary w-100">💾 Salvar Inventário</button>
            </form>
          </div>
        </div>
        <!-- /Card -->

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
